name: UBI base workflow

on:
  workflow_call:
    inputs:
      app:
        required: true
        type: string
      registry:
        required: true
        type: string
      registry_namespace:
        required: true
        type: string
      registry_username:
        required: true
        type: string
      registry_password:
        required: true
        type: string
        
jobs:
 
  build-scan-push-image:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b #v3.0.2

      - name: Enable docker experimental feature
        run: |
          echo $'{\n    "experimental": true\n}' | sudo tee /etc/docker/daemon.json
          sudo systemctl restart docker

      - name: Log in to the Container registry
        uses: docker/login-action@v1
        with:
          registry: ${{ inputs.registry }}
          username: ${{ inputs.registry_username }}
          password: ${{ inputs.registry_password }}

      - name: Build the ${{ inputs.app }} UBI image
        run: |
          DOCKER_CLI_EXPERIMENTAL=enabled docker build \
          --squash ./${{ inputs.app }}/ \
          --file ./${{ inputs.app }}/Dockerfile.${{ inputs.app }} \
          --tag ${{ inputs.registry }}/${{ inputs.registry_namespace }}/${{ inputs.app }}:${{ github.run_id }} \
          --tag ${{ inputs.registry }}/${{ github.repository }}/${{ inputs.app }}:latest

      - name: Push the image
        run: docker push --all-tags ${{ inputs.registry }}/${{ inputs.registry_namespace }}/${{ inputs.app }}
